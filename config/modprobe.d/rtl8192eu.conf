# Options pour le pilote rtl8192eu (Mange driver)
# Désactive le power management pour éviter les déconnexions
# Fichier : /etc/modprobe.d/rtl8192eu.conf
#
# Installation :
# sudo cp rtl8192eu.conf /etc/modprobe.d/
# sudo reboot

options rtl8192eu rtw_power_mgnt=0 rtw_enusbss=0
```

